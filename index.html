<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIFELAB | Innovation Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(ellipse at top, #1f1f47 0%, #0d0d1e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }

    .logo {
      width: 400px;
      max-width: 90%;
      animation: float 3s ease-in-out infinite, fadeIn 2s ease-in;
      filter: drop-shadow(0 0 15px #00c6ff);
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      background: linear-gradient(to right, #00c6ff, #8be9fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 2s ease-in-out;
    }

    p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ccc;
      animation: fadeInUp 2.5s ease-in-out;
    }

    .pulse-circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(0, 198, 255, 0.1);
      animation: pulse 4s infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }

    @keyframes backgroundShift {
      0% { background: radial-gradient(ellipse at top, #1f1f47, #0d0d1e); }
      100% { background: radial-gradient(ellipse at bottom, #2c3e50, #1a1a2e); }
    }
  </style>
</head>
<body>
  <div class="pulse-circle"></div>
  <img src="LIFELAB ONLY PC RED TRANS.png" alt="LIFELAB Logo" class="logo" />
  <h1>Welcome to LIFELAB</h1>
  <p>Igniting Innovation. Empowering Ideas.</p>
</body>
</html>
