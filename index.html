<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIFELAB | Future Forward</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #1b2735, #090a0f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      color: white;
      position: relative;
    }

    .logo {
      width: 350px;
      max-width: 80%;
      animation: float 3s ease-in-out infinite, glow 4s ease-in-out infinite alternate;
      z-index: 2;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      background: linear-gradient(to right, #00fff7, #8be9fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 2s ease-in-out;
      z-index: 2;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
      animation: fadeInUp 2.5s ease-in-out;
      z-index: 2;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      animation: rise 10s linear infinite;
      border-radius: 50%;
    }

    /* Position random particles */
    .particles span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particles span:nth-child(2) { left: 20%; animation-delay: 2s; }
    .particles span:nth-child(3) { left: 35%; animation-delay: 4s; }
    .particles span:nth-child(4) { left: 55%; animation-delay: 6s; }
    .particles span:nth-child(5) { left: 70%; animation-delay: 8s; }
    .particles span:nth-child(6) { left: 85%; animation-delay: 10s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 10px #00fff7); }
      100% { filter: drop-shadow(0 0 30px #8be9fd); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes rise {
      0% { top: 110%; opacity: 0.2; transform: scale(0.5); }
      100% { top: -10%; opacity: 0; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="particles">
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <img src="LIFELAB ONLY PC RED TRANS.png" alt="LIFELAB Logo" class="logo" />
  <h1>LIFELAB: Future Forward</h1>
  <p>Technology meets imagination. Designed to inspire.</p>
</body>
</html>
