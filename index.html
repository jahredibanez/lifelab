<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIFELAB | Animated Tech Vibes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      animation: gradientShift 10s ease infinite alternate;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1s ease-in-out;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .robot {
      font-size: 5em;
      animation: float 2s ease-in-out infinite, spin 10s linear infinite;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px #00c6ff);
    }

    .lights {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .lights span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      animation: move 20s linear infinite;
      border-radius: 50%;
    }

    .lights span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .lights span:nth-child(2) { left: 25%; animation-delay: 2s; }
    .lights span:nth-child(3) { left: 40%; animation-delay: 4s; }
    .lights span:nth-child(4) { left: 60%; animation-delay: 6s; }
    .lights span:nth-child(5) { left: 80%; animation-delay: 8s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes move {
      0% { top: -10%; transform: scale(0.5); }
      100% { top: 110%; transform: scale(1.2); }
    }

    @keyframes gradientShift {
      0% {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      }
      100% {
        background: linear-gradient(135deg, #1a2980, #26d0ce);
      }
    }
  </style>
</head>
<body>
  <div class="lights">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="robot">ðŸ¤–</div>
  <h1>Welcome to LIFELAB</h1>
  <p>Where tech meets imagination âš¡</p>
</body>
</html>
